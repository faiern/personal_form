<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo">
        <img src="./ressources/water.jpg" alt="water">
    </div>
    <div class="text">
        <div class="intro">
            <strong> 
                <p>It's not a real service or is it ? You need something in your life to be happy and fulfill your life, so come here and join us ! </p>
                <p>Sign up now ! bg !</p>
            </strong>
        </div>
        <div class="form">
            <h3>Let's do this</h3>
            <div class="table">
                <fieldset>
                    
                    <label for="first_name">First name :</label>
                    <input type="text" name="first_name" id="first_name">

                    <label for="mail">mail : </label>
                    <input type="email" name="mail" id="mail">

                    <label for="password">password :</label>
                    <input type="password" name="password" id="password">
                </fieldset>
                <fieldset>

                    <label for="name">Name : </label>
                    <input type="text" name="name" id="name">

                    <label for="phone">Phone :</label>
                    <input type="number" name="phone" id="phone">

                    <label for="confirm">Confirm password : </label>
                    <input type="password" name="confirm" id="confirm">
                </fieldset>
            </div>    
        </div>
        <div class="action">
            
            <button>Create account</button>
            <p>Already have an account ? <a href="http://">Link here !</a></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
